plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
    id 'org.springframework.boot' version '2.4.1'
}

mainClassName = 'com.badiplist.source.BadiplistApplication'

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {

    implementation 'org.eclipse.jgit:org.eclipse.jgit:4.6.0.201612231935-r'
    implementation 'org.springframework:spring-beans:5.3.5'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.4.3'
    implementation 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.0.pr1'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'commons-io:commons-io:2.6'
    runtimeOnly 'com.h2database:h2:1.4.200'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.3'
}

group = 'com.blackhat'
version = '0.0.1-SNAPSHOT'
description = 'findABaddy'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}



jar {
    manifest {
        attributes(
                'Main-Class': 'com.badiplist.source.BadiplistApplication'
        )
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
